<!DOCtype html>
<html lang="ko">
    <head>
        <meta charset ="UTF-8">
        <title>시안이의 텍스트 관련 태그 연습</title>
    </head>
    <h1>텍스트 관련 태그</h1>
    <body>
        <!-- 줄임말을 표시(IOT)하고 title속성을 함께 작성 가능-->
        <abbr title="Kang SiAn"> KSA</abbr>
        <!--웹문서나 포스터에서 참고내용 표시-->
        <p> 내가 만든 쿠키 너를 위해 구웠지 - 뉴진스, <cite>'Cookies'</cite></p>
        <!--부가 정보처럼 작게 표시해도 되는 텍스트-->
        <p>내 나이<small><small>25</small></small></p>
        <!--취소선을 표시-->
        <p>단돈<s>5000원</s>500,000원</p>
        <!--밑줄표시-->
        <p>아나타노 <u>니코니코니~~~~~</u></p>
    </body>
</html>
